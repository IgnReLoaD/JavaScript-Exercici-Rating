    <!-- ENUNCIAT:    

    NIVELL-1: Creació d'un sistema de Rating utilitzant JavaScript + CSS

        1) Mostrar a pantalla 5 estrelles (o l’icona que més us agradi) centrades i amb un color assignat.

        2) Que el color de l’estrella canvi si el mouse es posa sobre d’una d’elles.

        3) Al moure el mouse sobre un element, que canvii els colors a tots els seus anteriors. 
           Si per exemple es posa el mouse a la tercera estrella, s’han de canviar de color de la 1 a la 3. 
           Pista: Es pot utilizar la virgulilla de CSS.

        4) Al prémer una estrella, s’han de quedar els colors fixes a aquesta i totes les anteriors. 
           Si es prem a una altra estrella, els colors s’han d’actualitzar correctament.

    NIVELL-2:  Si l’usuari prem fora de la zona de les estrelles, s’han de desseleccionar totes.

    NIVELL-3: Les estrelles han d'estar centrades, vertical i horitzontalment al centre de la pantalla.

   ______________________________________________________________________________________________________ -->

    <section class="container justify-content-center pl-25 ml-25">
        <figure class="col align-self-center card w-75 ml-25 justify-content-center">
            <div class="card-header bg-secondary">
                <h3>DAVANTER CENTRE</h3>
            </div>
            <img src="./assets/leo-messi.jpg" alt="Messi">
            <figcaption class="card-body bg-secondary">
                <caption>
                    <h3>Leo Messi</h3>
                    La teva puntuació...
                    <stars class="puntuacio">
                        <section class=" row stars ml-2 mr-5 mb-5 " data-rating="5">
                            <div class="col mr-1 align-self-center">
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                                <span class="star"></span>
                            </div>
                        </section>                        
                    </stars>                                                                              
                </caption>
                <details class="card-footer bg-success">
                    Ha jugat com fals 9 ajudant en la pressió, obrint a bandes.                    
                </details>
            </figcaption>
        </figure>
    </section>   
    <!-- boto per esborrar puntuació, pq no aconsegueixo AddEventListener diferent de .star -->
