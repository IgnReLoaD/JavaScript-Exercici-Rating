<!DOCTYPE html>

    <!-- ENUNCIAT:    

    NIVELL-1: Creació d'un sistema de Rating utilitzant JavaScript + CSS

        1) Mostrar a pantalla 5 estrelles (o l’icona que més us agradi) centrades i amb un color assignat.

        2) Que el color de l’estrella canvi si el mouse es posa sobre d’una d’elles.

        3) Al moure el mouse sobre un element, que canvii els colors a tots els seus anteriors. 
           Si per exemple es posa el mouse a la tercera estrella, s’han de canviar de color de la 1 a la 3. 
           Pista: Es pot utilizar la virgulilla de CSS.

        4) Al prémer una estrella, s’han de quedar els colors fixes a aquesta i totes les anteriors. 
           Si es prem a una altra estrella, els colors s’han d’actualitzar correctament.

    NIVELL-2:  Si l’usuari prem fora de la zona de les estrelles, s’han de desseleccionar totes.

    NIVELL-3: Les estrelles han d'estar centrades, vertical i horitzontalment al centre de la pantalla.

   ______________________________________________________________________________________________________ -->

    <rating id="container" class="container-fluid justify-content-center w-100">    
        <!-- Notas de Bootstrap... 
            Ancho width:    w-25 / w-50 / w-75 / w-100
            Horitzontal:    justify-content-around / justify-content-between
            Vertical:       align-items-start / align-items-center / align-items-end      
            Text interior:  align-self-start / align-self-center / align-self-end    -->

        <fila-1 class="row justify-content-around bg-warning">               

            <!-- ESTRELLA - 0  -->            
            
            <star class="col-2 bg-primary">
                <label class="star" for="rating0">ESTRELLA - 0
                <input id="rating0" type="radio" value="0" name="rating" checked />
            </star>
        </fila-1>



        <stars id="stars" class="row justify-content-around bg-success">               
            
            <!-- ESTRELLA - 1  -->
            <star class="col-2 bg-secondary">                
                <label class="star " for="rating1">Star1
                    <i class="fas fa-star"></i> 
                </label>
                <input id="rating1" type="radio" value="1" name="rating" />            
            </star>

            <!-- ESTRELLA - 2  -->
            <star class="col-2">
                <label class="star" for=rating2>Star2
                    <i class="fas fa-star"></i> 
                </label>
                <input id=rating2 type=radio value=2 name=rating />
            </star>

            <!-- ESTRELLA - 3  -->
            <star class="col-2">            
                <label class="star" for=rating3>Star3
                    <i class="fas fa-star"></i>
                </label>
                <input id=rating3 type=radio value=3 name=rating />
            </star>

            <!-- ESTRELLA - 4  -->
            <star class="col-2">            
                <label class="star" for=rating4>Star4
                    <i class="fas fa-star"></i>                
                </label>
                <input id=rating4 type=radio value=4 name=rating />
            </star>
            
            <!-- ESTRELLA - 5  -->
            <star class="col-2">            
                <label class="star" for=rating5>Star5
                    <i class="fas fa-star"></i>
                </label>
                <input id=rating5 type=radio value=5 name=rating />
            </star>
        </stars>

        <!-- sense qualificar -->
        <label class=reset for=rating0>reset</label>
        <div id=texto>sin calificar</div>
        
    </rating>
